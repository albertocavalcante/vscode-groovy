name: Main CI

on:
  push:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Compute Groovy LSP cache key
        id: groovy_lsp_cache
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          node tools/compute-groovy-cache-key.js >> "$GITHUB_OUTPUT"

      - name: Cache Groovy LSP
        uses: actions/cache@v5
        if: matrix.os == 'ubuntu-latest'
        with:
          path: |
            server/groovy-lsp.jar
            server/.groovy-lsp-version
          key: groovy-lsp-${{ runner.os }}-${{ steps.groovy_lsp_cache.outputs.tag }}-${{ steps.groovy_lsp_cache.outputs.hash }}

      - name: Install dependencies
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_PREPARE_SERVER: ${{ matrix.os != 'ubuntu-latest' }}

      - name: Build
        run: npm run compile

      - name: Package (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: npm run package

      - name: Upload VSIX (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v6
        with:
          name: vsix
          path: '*.vsix'
          retention-days: 7

      - name: Verify VSIX
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Generated VSIX files:"
          ls -la *.vsix
          npx @vscode/vsce ls *.vsix

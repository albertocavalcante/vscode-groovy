name: Main CI

on:
  push:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Groovy LSP
        uses: actions/cache@v4
        with:
          path: server/groovy-lsp.jar
          key: groovy-lsp-${{ runner.os }}-${{ hashFiles('scripts/prepare-server.js') }}

      - name: Install dependencies
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and test
        run: |
          npm run compile
          npm run package

      - name: Upload VSIX (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: '*.vsix'
          retention-days: 7

      - name: Verify VSIX
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Generated VSIX files:"
          ls -la *.vsix
          npx @vscode/vsce ls *.vsix